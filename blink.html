<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sirener og Horn</title>
    <link rel="icon" type="image/png" sizes="32x32" href="https://dangate.dk/wp-content/uploads/2018/02/politi.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://dangate.dk/wp-content/uploads/2018/02/politi.png">
    
    <style>
        body {
            background-color: #101e3b;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #bluelight {
            position: absolute;
            top: 1%;
            left: 92%;
            width: 7.1%;
            background-color: #3498db;
            color: #fff;
            padding: 20px 30px;
            font-size: 20px;
            border: 2px solid #2980b9;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        #bluelight:hover {
            background-color: #2980b9;
            transform: scale(1.05);
        }

        button {
            padding: 18px 25px;
            margin: 15px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #2c3e50;
            color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }

        audio {
        padding: 18px 25px;
        margin: 15px;
        font-size: 18px;
        cursor: pointer;
        border: none;
        border-radius: 5px;
        background-color: #2c3e50;
        color: #fff;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
       }


    </style>
</head>
<body>
    <div id="audio">
        <audio id="siren1" src="sirene3.ogg" loop></audio>
        <audio id="siren2" src="sirene2.ogg" loop></audio>
        <audio id="siren3" src="sirene1.ogg" loop></audio>
        <audio id="horn" src="horn.ogg"></audio>
        <audio id="engang1" src="engang1.ogg"></audio>
        <audio id="engang2" src="engang2.ogg"></audio>

        <a href="index.html"><button id="bluelight">Tilbage</button></a>
        <button class="loop" data-sound="siren1">Sirene 1</button>
        <button class="loop" data-sound="siren2">Sirene 2</button>
        <button class="loop" data-sound="siren3">Sirene 3</button>
        <button class="loop" data-sound="horn">Horn</button>
        <button class="engang" data-sound="engang1">Engang 1</button>
        <button class="engang" data-sound="engang2">Engang 2</button>
        <button class="engang" data-sound="engang3">Engang 3</button>
        <button id="stopSirener">Stop Sirener</button>
    </div>

    <script>
        var audioElements = {
            'siren1': document.getElementById('siren1'),
            'siren2': document.getElementById('siren2'),
            'siren3': document.getElementById('siren3'),
            'horn': document.getElementById('horn'),
            'engang1': document.getElementById('siren1'),
            'engang2': document.getElementById('siren2'),
            'engang3': document.getElementById('siren3')
        };

        var loopTimeouts = {};

        function startLoop(id) {
            audioElements[id].currentTime = 0;
            audioElements[id].play();

            // Set a timeout to stop the loop after 3 seconds (adjust as needed)
            loopTimeouts[id] = setTimeout(function () {
                stopLoop(id);
            }, 3000);
        }

        function stopLoop(id) {
            audioElements[id].pause();
            audioElements[id].currentTime = 0;
            clearTimeout(loopTimeouts[id]);
        }

        function playOnce(id) {
            if (audioElements[id].paused) {
                audioElements[id].currentTime = 0;
                audioElements[id].play();
            } else {
                audioElements[id].pause();
                audioElements[id].currentTime = 0;
            }
        }

        function stopAllSirens() {
            Object.values(audioElements).forEach(function(audio) {
                audio.pause();
                audio.currentTime = 0;
            });
        }

        document.querySelectorAll('.loop').forEach(function(button) {
            button.addEventListener('mousedown', function() {
                startLoop(button.getAttribute('data-sound'));
            });

            button.addEventListener('mouseup', function() {
                stopLoop(button.getAttribute('data-sound'));
            });
        });

        document.querySelectorAll('.engang').forEach(function(button) {
            button.addEventListener('click', function() {
                playOnce(button.getAttribute('data-sound'));
            });
        });

        document.getElementById('stopSirener').addEventListener('click', function() {
            stopAllSirens();
        });
    </script>
</body>
</html>
